<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
</head>

<body>
  <div class="container wrapper">
    <h1 class='main_header'>Simple chat</h1>

    <div class="chat_bottom">
      <input id="name" class="chat_bottom--item user_name" type="text" placeholder="Type username" tabindex="1">
      <input id="message" class="chat_bottom--item user_message" type="text" placeholder="Type message" tabindex="2">
      <button id="button" class="chat_bottom--item send_btn" tabindex="3">Send</button>
    </div>

    <div class="chat_window">
      <div id="scroller" class="scroller">

        <div id="chat" class="chat_inner"></div>
        <div id="help" class="chat_prompt"></div>

      </div>
    </div>


  </div>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
  <script src="assets/index.js" type="module"></script>
</body>

</html>
