<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
</head>

<body>
  <div class="container">
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
    </nav>

    <h1>Simple chat</h1>


    <div id="chat" class="chat_window">
    </div>
    
    <div id="help" class="chat_help"></div>
    <input id="name" class="user_name" type="text" placeholder="Type username">
    <input id="message" class="user_message" type="text" placeholder="Type message">
    <button id="button" class="send_btn" type="text">Send</button>

  </div>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</body>

</html>
